<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1 class="title">bootstrap中javascript插件</h1>
	<div class="container" style="border: 1px solid #999;margin-top: 20px;" >
		<h1>1.模态框</h1>
		<h2 align="center">模态框 删除 fade 类即可删除模态框动画效果</h2>
		<div class="modal_dialog">
			<h3 class="Modal Dialog">模态框</h3>
			<h5 onclick="modal.modal_dialog()">点击展开模态框</h5>
		</div>
		<div class="Launchdemomodal">
			<h3 class="Modal Dialog">动态模态框</h3>
			<h5 data-toggle="modal" data-target="#myModal">点击 模态框将从上到下、逐渐浮现到页面前</h5>
		</div>
		<div class="lg_sm_modal">
			<h3 class="Modal Dialog">大小模态框 通过类modal-lg和modal-sm来控制</h3>
			<h5 data-toggle="modal" data-target=".bs-example-modal-lg">lg模态框</h5>
			<h5 data-toggle="modal" data-target=".bs-example-modal-sm">sm模态框</h5>
		</div>
		<h4 align="center" style="font-size: 30px;">模态框参数控制</h4>
		<img  align="center" src="./images/canshu.png">
		<h4 align="center" style="font-size: 30px;">模态框事件</h4>
		<img  align="center" src="./images/shijian.png">
	</div>

	<div class="container" style="border: 1px solid #999;margin-top: 20px;" >
		<h1>2.下拉框</h1>
	</div>



	<div class="modal fade" id="modal_dialong">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="botton" class="close" data-dismiss="modal">
						<span aria-hiden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
       				<p>One fine body&hellip;</p>
      			</div>
      			<div class="modal-footer">
      			     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      			     <button type="button" class="btn btn-primary">Save changes</button>
      			</div>
			</div>
		</div>	
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  	<div class="modal-dialog">
	    	<div class="modal-content">
		      	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        	<h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      	</div>
		      	<div class="modal-body" style="height:500px;">
		        	
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        	<button type="button" class="btn btn-primary">Save changes</button>
		     	 </div>
	    	</div>
	  	</div>
	</div>
	

	<!--大小模态框-->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-lg">
    		<div class="modal-content" style="height:500px">
      		...
    		</div>
  		</div>
	</div>

	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-sm">
    		<div class="modal-content" style="height:500px">
		      ...
		    </div>
  		</div>
	</div>
</body>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
